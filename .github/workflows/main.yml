name: Script
# on: workflow_dispatch
on: 
    push:
        branches:
            - main
    schedule:
    - cron: "*/15 * * * *"
    
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        
        - name: checkout repo content
        - uses: actions/checkout@v2.4.4 # checkout the repository content to github runner.
        - name: PHP Runner
          uses: franzliedke/gh-action-php@0.3.0

        - name: execute php script # run the script.php
          run: |
              php script.php  ${{ secrets.flx_token }} ${{ secrets.telegram_api }} ${{ secrets.chat_id}}
              
        - name: commit files
          run: |
                git config --local user.email "elyeestatua@gmail.com"
                git config --local user.name "kooya3"
                git add -A
                git commit -m "run script.php" -a
        
        - name: push changes
        - uses: ad-m/github-push-action@v0.7.1
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            branch: main 
